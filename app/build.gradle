apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.baifan.myapplication"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 42
        versionName "1.0.42"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi"
        }
    }
    signingConfigs {
        release {
            storeFile file('nebaben.jks')
            storePassword 'pan784512369q'
            keyAlias 'key0'
            keyPassword 'pan784512369q'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
